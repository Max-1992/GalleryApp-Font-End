<div class="container">
    <div class="alert alert-info" role="alert" *ngIf="!photo">
        Loading...
    </div>

    <div class="row" *ngIf="photo">
        <div class="col-md-5">
            <div class="card">
                <img [src]="url + photo.imagePath" class="img-fluid">
            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <form class="card-body" (submit)="updatePhoto(title.value, description.value)">
                    <div class="form-group">
                        <input #title type="text" class="form-control" [value]="photo.title">
                    </div>
                    <div class="form-group">
                        <textarea #description rows="10" [ngStyle]="{ 'width': '100%' }"> {{ photo.description }} </textarea>
                    </div>
                    <button type="submit" class="btn btn-info btn-block">
                        Update
                    </button>
                </form>
            </div>
        </div>
    </div>
    <button class="btn btn-danger" (click)="deletePhoto()">
            Delete
    </button>
</div>
